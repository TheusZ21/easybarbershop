<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Barbeiro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="centered-page">
    <div class="card auth-card">
      <img src="logo.png" alt="logo" class="logo-small" />
      <h2>Login Barbeiro</h2>

      <input id="user" placeholder="Usuário" autocomplete="username" />
      <input id="pass" type="password" placeholder="Senha" autocomplete="current-password" />

      <div class="row buttons" style="margin-top:14px">
        <button id="entrar" class="btn primary">Entrar</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
